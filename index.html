<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD FUNCIONÁRIOS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Dentro do header tem o span e o botão de Incluir -->
      <div class="header"> 
        <span>Cadastro de Funcionários</span>
        <!-- evento onclick irá chamar a função openModal -->
        <button onclick="openModal()" id="new">Incluir</i></button>
      </div>

      <!-- Div da tabela: uma table somente com o head. Os dados do body são incluídos no JavaScript.-->
      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Função</th>
              <th>Salário</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <!-- HTML do Modal: Um form que possui 3 inputs manipuláveis e o botão de salvar-->
      <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-nome">Nome</label>
            <input id="m-nome" type="text" required />
    
            <label for="m-funcao">Função</label>
            <input id="m-funcao" type="text" required />
    
            <label for="m-salario">Salário</label>
            <input id="m-salario" type="number" required />
            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
